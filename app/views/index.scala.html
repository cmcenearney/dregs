@(title: String)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta name="keywords" content="regular expression, regex, java, groovy, online editor, pattern, matcher, programming, development, editor, tester, builder, tool">
    <meta name="description" content="Dregs is an online regular expression editor and tester for the Java programming language.">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
<div id="frame">

   <div id="header">
        <div class="row">
            <div class="col-md-12"><h1>D<span class="small-caps">REG</span>S</h1></div>
        </div>
        <div class="row">
            <div class="col-md-12"><h3>A Java regular expression editor *</h3></div>
        </div>
    </div>


<div id="content">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Test string:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><textarea id="test" name="test" rows="2" tabindex="1"></textarea></div>
        <div class="col-md-3"></div>
     </div>

<div class="row separator"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Regular expression:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-1"><div class="quote" style="text-align:right; margin-right:-18px">"</div></div>
        <div class="col-md-6"><input type="text" id="regex" autocomplete="off" name="search" tabindex="2"></div>
        <div class="col-md-1"><div style="text-align:left; margin-left:-15px" class="quote">"</div></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

        <form role="form" class="form-inline">

  <div style="width:100%" class="checkbox">
    <label id="allowUnescapedLabel" class="fine-print"  data-placement="left" data-toggle="tooltip" data-original-title="Dregs treats the regex as a String literal and, like a Java IDE, complains when backslashes are not escaped. Check here to turn this off and allow unescaped '\', for Groovy emulation, or just 'cuz." >Allow unescaped "\": <input id="allowUnescaped" name="allowUnescaped" type="checkbox" style="width:10%; margin-left:-8px"></label>
  </div>

</form>

<!--        <label class="fine-print" title="Dregs treats the regex as a String literal and, like a Java IDE, complains when backslashes are not escaped. Check here to turn this off and allow unescaped '\', for Groovy emulation, or just 'cuz.">
                                Allow unescaped "\"  <input id="allowUnescaped" name="allowUnescaped" type="checkbox" tabindex="3" style="width:10%" /></label>
                                -->
        </div>
        <div class="col-md-3"></div>
    </div>

<div class="row separator"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Matches:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" ><div id="results"><br><br></div></div>
        <div class="col-md-3"></div>
    </div>




    <div id="footer">
        <span class="fine-print">* and shameless <a href="http://rubular.com">Rubular</a> rip-off. <a href="https://github.com/cmcenearney/dregs">On github</a>.</span>
    </div>

 </div><!-- close content -->

</div><!-- close frame -->

</html>
