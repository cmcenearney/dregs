@(title: String, regexStr: String, searchStr: String, matchHTML: String)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta name="keywords" content="regular expression, regex, java, groovy, online editor, pattern, matcher, programming, development, editor, tester, builder, tool">
    <meta name="description" content="Dregs is an online regular expression editor and tester for the Java programming language.">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
<div id="frame">

   <div id="header">
        <div class="row">
            <div class="col-md-12"><h1><a class="header" href="/">D<span class="small-caps">REG</span>S</a></h1></div>
        </div>
        <div class="row">
            <div class="col-md-12"><h3><a class="header" href="/">A Java regular expression editor *</a></h3></div>
        </div>
    </div>


  <div id="content">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Test string:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><textarea id="test" name="test" rows="2" tabindex="1">@searchStr</textarea></div>
        <div class="col-md-3"></div>
     </div>

    <div class="row separator"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Regular expression:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-1"><div class="quote" style="text-align:right; margin-right:-18px">"</div></div>
        <div class="col-md-6"><input type="text" id="regex" autocomplete="off" name="search" tabindex="2" value="@regexStr"></div>
        <div class="col-md-1"><div style="text-align:left; margin-left:-15px" class="quote">"</div></div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form role="form" class="form-inline">
                <div style="width:100%" class="checkbox">
                    <label id="allowUnescapedLabel" class="fine-print"  data-placement="left" data-toggle="tooltip" data-original-title="Dregs treats the regex as a String literal and, like a Java IDE, complains when backslashes are not escaped. Check here to turn this off and allow unescaped '\', for Groovy emulation, or just 'cuz." >Allow unescaped "\": <input id="allowUnescaped" name="allowUnescaped" type="checkbox" style="width:10%; margin-left:-8px"></label>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row separator"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Matches:</div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" ><div id="results">@Html(matchHTML)</div></div>
        <div class="col-md-3"></div>
    </div>

      <div class="row separator-lg"></div>

      <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2" style="text-align:center"><button type="button" class="btn btn-default" id="saveButton">Save</button></div>
          <div class="col-md-6"></div>
      </div>

      <div class="row separator-lg"></div>

      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 mediumfine-print" style="text-align:center" id="saved"></div>
          <div class="col-md-3"></div>
      </div>

    <div id="footer">
        <span class="mediumfine-print">* and unabashed <a href="http://rubular.com">Rubular</a> <strike>ripoff</strike> homage. <!--<a href="https://github.com/cmcenearney/dregs">On github</a>--></span>
    </div>

  </div><!-- close content -->


</div><!-- close frame -->

<script src="@routes.Assets.at("javascripts/dregs.js")" type="text/javascript"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-1032644-12', 'dregs.info');
  ga('send', 'pageview');

</script>
    </body>
</html>
