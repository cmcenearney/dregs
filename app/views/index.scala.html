@(title: String)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta name="keywords" content="regular expression, regex, regexp, java, groovy, pattern, matcher, programming, development, editor, tester, builder, tool">
    <meta name="description" content="Dregs is a regular expression editor and tester for the Java programming language.">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>

    </head>
<body>
<div id="frame">
    <div id="header">
        <div class="row">
            <div class="col-md-12"><h1>D<span class="small-caps">REG</span>S</h1></div>
        </div>
        <div class="row">
            <div class="col-md-12"><h3>A Java regular expression editor *</h3></div>
        </div>
    </div>

 <div id="content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Test string:</div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><textarea width="100%" id="test" name="test" rows="2" tabindex="1"></textarea></div>
        <div class="col-md-3"></div>
     </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Regular expression:</div>
        <div class="col-md-3"></div>
    </div>
     <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-1"><span class="quote">"</span></div>
        <div class="col-md-6"><input type="text" id="regex" autocomplete="off" name="search" width="100%" tabindex="2"/></div>
        <div class="col-md-1"><span class="quote">"</span></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">Results:</div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div id="results" class="col-md-6"><br /></div>
        <div class="col-md-3"></div>
    </div>

</html>
